<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="player-choice-container">
      <span class="rock choice" data-choice="rock">✊</span>
      <span class="paper choice" data-choice="paper">✋</span>
      <span class="scissors choice" data-choice="scissors">✌️</span>
    </div>
    <div class="result-history-container">
      <div class="player-history-master-container">
        <div class="player-label-container">
          <span class="player-label">You</span>
          <span class="player-win-count">0</span>
        </div>
        <div class="player-history-container">
          <div class="player-history-one history win-history">✌️</div>
          <div class="player-history-two history">✌️</div>
          <div class="player-history-three history">✌️</div>
          <div class="player-history-four history">✌️</div>
          <div class="player-history-five history">✌️</div>
        </div>
      </div>
      <div class="computer-history-master-container">
        <div class="computer-label-container">
          <span class="computer-label">Computer</span>
          <span class="computer-win-count">0</span>
        </div>
        <div class="computer-history-container">
          <div class="computer-history-one history">✌️</div>
          <div class="computer-history-two history win-history">✌️</div>
          <div class="computer-history-three history win-history">✌️</div>
          <div class="computer-history-four history">✌️</div>
          <div class="computer-history-five history">✌️</div>
        </div>
      </div>
    </div>
  </body>
</html>
